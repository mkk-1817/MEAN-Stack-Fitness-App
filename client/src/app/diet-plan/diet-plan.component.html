<div class="container" *ngIf="userDetails">
  <div class="header">
    <h2 class="title">Diet Plan for {{ userDetails.name }}</h2>
    <p class="bmi"><strong>BMI:</strong> {{ bmi | number:'1.1-1' }}</p>
  </div>
  
  <div class="card">
    <div [innerHTML]="dietPlan"></div>
  </div>
</div>

<div class="loading-container" *ngIf="!userDetails">
  <p class="loading-message">Loading user details...</p>
</div>
